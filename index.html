<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Dungeon - The Dragon's Nest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: #0a0a0a;
            color: #e0d5c7;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas {
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #narrator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            font-style: italic;
            pointer-events: auto;
        }
        
        #tarotDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 15px;
            min-width: 200px;
            text-align: center;
        }
        
        #cardImage {
            width: 120px;
            height: 200px;
            background: #1a1a1a;
            border: 1px solid #8b4513;
            margin: 10px auto;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #8b4513;
        }
        
        #playerList {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 15px;
            min-width: 150px;
        }
        
        .player-item {
            margin: 5px 0;
            padding: 5px;
            background: rgba(139, 69, 19, 0.2);
            border-radius: 3px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: #8b4513;
        }
        
        .tarot-card {
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .tarot-card:hover {
            transform: scale(1.1);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 15px;
            pointer-events: auto;
        }
        
        button {
            background: #8b4513;
            color: #e0d5c7;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Georgia', serif;
        }
        
        button:hover {
            background: #a0522d;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        <div id="ui">
            <div id="loading">Loading Tarot Dungeon...</div>
            <div id="playerList" style="display: none;">
                <h3>Players</h3>
                <div id="players"></div>
            </div>
            <div id="tarotDisplay" style="display: none;">
                <h3>Current Door</h3>
                <div id="cardImage">Draw a card</div>
                <div id="cardName">-</div>
                <div id="cardMeaning">-</div>
            </div>
            <div id="narrator" style="display: none;">
                <p id="narratorText">Welcome to the Dragon's Nest, dearie. The cards await your journey...</p>
            </div>
            <div id="controls" style="display: none;">
                <button onclick="toggleAudio()">üîä Audio</button>
                <button onclick="showHelp()">‚ùì Help</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="js/tarot.js"></script>
    <script src="js/dungeon.js"></script>
    <script src="js/multiplayer.js"></script>
    <script src="js/narrator.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
